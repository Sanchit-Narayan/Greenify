<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Category Page</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" href="../static/css/style.css">

   </head>
   <body style = "background-color: transparent">
      <header class="d-flex align-items-center justify-content-between flex-wrap">
         <img src = "../static/images/logo.png" alt = "Greenify Logo" class = "logo">
         <h1 class="text-center flex-grow-1">GREENIFY</h1>
         <nav class="dropdown">
            <button class="btn-25 dropdown-toggle">Menu</button>
            <ul class="dropdown-menu">
             <li><a href="{{ url_for('index') }}" class="btn-25">Home</a></li>
             <li><a href="{{ url_for('about_us') }}" class="btn-25">About Us</a></li>
             <li><a href="{{ url_for('products') }}" class="btn-25">Products</a></li>
             <li><a href="{{ url_for('feedback') }}" class="btn-25">Feedback</a></li>
            </ul>
         </nav>
      </header>
      <div class="container-cat">
        
        <img src="../static/images/products_bgimage.png" class="category-bg">
        <div class = "eco-div">
            <div class = "eco-title" id = "eco-title">Eco-Friendly</div>
            <div class = "eco-image" id = "eco-title"><img src = "../static/images/org_{{ (data.ID) }}.jpg" alt = "Image" style = "width: 100%; max-height: 100%; border: 1px solid black;"></div>
            <div class= "eco-desc" id = "eco-desc">{{ data.ECO_DESC }}</div>
            <div class= "eco-adv" id = "eco-adv2">{{ data.ADV_1 }}</div>
            <div class= "eco-adv" id = "eco-adv3">{{ data.ADV_2 }}</div>
            <div class= "eco-adv" id = "eco-adv4">{{ data.ADV_3 }}</div>
            <div class= "eco-adv" id = "eco-adv1">{{ data.ADV_4 }}</div>
        </div>
        <div class = "normal-div">
            <div class = "normal-title" id = "normal-title">Traditional</div>
            <div class = "normal-image" id = "normal-title"><img src = "../static/images/inorg_{{ (data.ID) }}.jpg" alt = "Image" style = "width: 100%; max-height: 100%; border: 1px solid black;"></div>
            <div class= "normal-desc" id = "normal-desc">{{ data.NON_ECO_DESC }}</div>
            <div class= "normal-disadv" id = "normal-disadv">{{ data.DISADV_1 }}</div>
            <div class= "normal-disadv" id = "normal-disadv">{{ data.DISADV_2 }}</div>
            <div class= "normal-disadv" id = "normal-disadv">{{ data.DISADV_3 }}</div>
            <div class= "normal-disadv" id = "normal-disadv">{{ data.DISADV_4 }}</div>
        </div>
        </div>
    </div>
    <div> </div>
      <script src="../static/js/app.js" defer></script>
   </body>
</html>
